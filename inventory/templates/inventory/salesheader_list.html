{% extends "inventory/base.html" %}
{% block title %}
    Sales Invoices
{% endblock %}
{% block content %}
    <h1>List of Sales invoices</h1>
    <a href="{% url 'invoice-create' %}">Create Invoice</a>
    <ul>
        {% for invoice in salesheader_list %}
        <li><a href="{{ invoice.get_absolute_url }}">{{invoice.number}}</a>&#124; {{invoice.customer}}&#124; Ksh.{{invoice.amount}}</li>
        {% endfor %}
    </ul>
        
{% endblock %}
