{% extends "inventory/base.html" %}
{% block title %}
    Items
{% endblock %}
{% block content %}
    <h1>List of Items</h1>
    <a href="{% url 'inventory:item-add' %}">Create Item</a>
    <ul>
        {% for item in item_list %}
        <li><a href="{% url 'inventory:item-detail' item.pk %}">{{item.code}}</a>&nbsp; {{item.description}}</li>
        {% endfor %}
    </ul>
        
{% endblock %}
