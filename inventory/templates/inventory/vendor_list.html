{% extends "inventory/base.html" %}
{% block title %}
    Vendors
{% endblock %}
{% block content %}
    <h1>List of Vendors</h1>
    <a href="{% url 'inventory:vendor-add' %}">Create Vendor</a>
    <ul>
        {% for vendor in vendor_list %}
        <li><a href="{% url 'inventory:vendor-detail' vendor.pk %}">{{vendor.code}}</a>&nbsp;{{vendor.description}}</li>
        {% endfor %}
    </ul>
        
{% endblock %}
