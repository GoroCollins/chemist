{% extends "inventory/base.html" %}
{% block title %}
    Units Of Measure
{% endblock %}
{% block content %}
    <h1>List of Units</h1>
    <a href="{% url 'inventory:unit-add' %}">Create Unit Of Measure</a>
    <ul>
        {% for unit in unit_list %}
        <li><a href="{% url 'inventory:unit-detail' unit.pk %}">{{unit.code}}</a>&nbsp; {{unit.description}}&#124; <a href="{% url 'inventory:unit-update' unit.code %}">Edit</a></li>
        {% endfor %}
    </ul>
        
{% endblock %}
